// Apply the java-library plugin to add support for Java Library
apply plugin: 'eclipse'

allprojects {
	version = '1.0.0'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories {
		jcenter()
		mavenCentral()
		maven { url 'https://jitpack.io' }
	}

	dependencies {
		testCompile 'junit:junit:4.12'
	}


	//test {
    //	dependsOn cleanTest
    //	testLogging.showStandardStreams = true
	//}
}


task generate(type: Copy) {
	group 'Application'
	dependsOn ':BlockMap-generator:run'
    description 'Compile the required color data from the minecraft.jar and copy it to the resources'

	from "${projectDir}/BlockMap-generator/output/block-colors.json", "${projectDir}/BlockMap-generator/output/biome-colors.json"
    into "${projectDir}/BlockMap-core/src/main/resources"
}